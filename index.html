<!doctype html>
<html>
    <head>
    <title>Zach Moore</title>
    <!--Meta-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--TODO! change this meta tag content to something relative-->
    <meta name="description" content="A memory matching game to test your brain">

    <!--External Links-->
    <!--fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,300,400,700" rel="stylesheet">
    <!--font awesome-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Internal Links-->
    <!--css-->
    <link rel="stylesheet" href="css/style.css">
    <!--Javascript css changes-->
    <link rel="stylesheet" href="css/action.css">
</head>

<body>
    <div class="game-container" id="gameContainer">
        <header class="header flex-container">
            <h1>Memory Match!</h1>
            <section class="info flex-container">
                <section class="stars flex-container" id="stars">
                    <i class="fa fa-star" id="star1"></i>
                    <i class="fa fa-star" id="star2"></i>
                    <i class="fa fa-star" id="star3"></i>
                </section>
                <section class="turns">
                    <h3>Moves Made: <span id="movesMade">0</span></h3>
                </section>
                <i class="fa fa-undo reset" id="reset"></i>
            </section>

        </header>
        <main class="main flex-container">
            <section class="game flex-container" id="gameCanvas">
                <h2 id="startGame">Start Game</h2>
                <!--Cards are dynamially created in this section using javascript-->
            </section>
        </main>
    </div>
    <!--Victory modal-->
    <div class="victory flex-container" id="victory">
        <h2>You Won!</h2>
        <section class="stats flex-container">
            <h2>stats</h2>
            <section class="stars flex-container" id="starsEnd">
                <i class="fa fa-star" id="star4"></i>
                <i class="fa fa-star" id="star4"></i>
                <i class="fa fa-star" id="star4"></i>
            </section>
            <h3>Time taken: <span id="timeTaken">1:00</span> seconds</h3>
            <h3>Moves Made: <span id="movesMadeEnd">15</span></h3>
        </section>
        <h2 class="reset" id="restart"><i class="fa fa-undo"></i> Restart?</h2>
    </div>

    <script src="js/app.js"></script>
</body>
    
</html>
